<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Liste des Ã©tudiants</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body class="container">
<h1>Form</h1>
<form method="post" th:action="@{save}">


<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" name="id" th:value="${student.is}">
</div>
<div class="mb-3">
  <label for="name" class="form-label">Full Name</label>
  <input type="text" class="form-control" id="name" name="fullName" th:value="${student.fullName}">
  <span th:errors="${student.fullName}"></span>
</div>
<div class="mb-3">
  <label for="address" class="form-label">Address</label>
  <input type="text" class="form-control" id="address" name="address" th:value="${student.address}">
  <span th:errors="${student.address}"></span>
</div>
<div class="mb-3">
  <label for="date" class="form-label">Date</label>
  <input type="date" class="form-control" id="date" name="address" th:value="${student.date}">
</div>
<button type="submit" class="btn btn-primary">Edit</button>
</form>

</body>
</html>
